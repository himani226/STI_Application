{% extends 'Home.html' %}
{% load static %}

<title>{% block title %}Spotlight{% endblock %}</title>
{% block content %}
<div class="container-fluid">
    <img src="{% static 'images/technology_slide.png' %}" width="100%" height="200px"/>
    <div class="bread">
        <nav class="container" style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'Home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Spotlight</li>
            </ol>
        </nav>
     </div>
</div>
<div class="container all">
    <div class="col-lg-12 col-md-12 tech-heading">
        <h3>Spotlight</h3>
            <div class="row">
                {% for spot in spotlight %}
                 <div class="col-lg-4 col-sm-12 col-md-4 spt-img">
                     <div class="row">
                         <div class="col-lg-12 col-sm-12 col-md-12">
                            <img src="{{ spot.spotlight_image.url }}" width="100%" height="100%"/>
                         </div>
                         <div class="col-lg-12 col-sm-12 col-md-12 spt_text">
                            <p class="spt-title">
                                {{ spot.spotlight_title }}
                            </p>
                            <p class="spt-subtext" style="display:inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 40ch;">
                                {{spot.spotlight_text}}
                               </br> <a href="#" class="text-decoration-none">Read More....</a>
                            </p>
                         </div>
                     </div>
                 </div>
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
